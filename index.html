<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FRAT.WEBSITE</title>
    <link rel="stylesheet" type="text/css" href="site.css">

    <script>
var mousePos = {x: -64, y: -64};

document.onmousemove = function(event) {
  mousePos = {oldX: mousePos.x,
              oldY: mousePos.y,
              x: event.pageX,
              y: event.pageY,
  };
}

window.onload = function() {
  var c = document.getElementById("grid");
  c.width = window.innerWidth;
  c.height = window.innerHeight;
  var ctx = c.getContext("2d");

  var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
  gradient.addColorStop(0, "blue");
  gradient.addColorStop(1, "red");

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, c.width, c.height);

  ctx.lineWidth = 1;


  for(var x=16; x < c.width; x *= 1.2) {
    ctx.moveTo(x-16, 0);
    ctx.lineTo(x-16, c.height);
    ctx.stroke();
  }

  for(var y=16; y < c.height; y *= 1.2) {
    ctx.moveTo(0, y-16);
    ctx.lineTo(c.width, y-16);
    ctx.stroke();
  }

  placeImage();
  setInterval(placeImage, 100);
}


function placeImage() {
  if ((mousePos.x - mousePos.oldX)*(mousePos.x - mousePos.oldX) + 
      (mousePos.y - mousePos.oldY)*(mousePos.y - mousePos.oldY) < 4)
    return;

  var img = document.createElement("img");
  img.src = "mouse.png";
  img.className = "mouse";
  img.setAttribute("style", "top: " + (mousePos.y-32) + "px;"
                          + "left: " + (mousePos.x-32) + "px;");

  document.getElementById("content").appendChild(img);
}

function iknow() {
  document.getElementById("cover").hidden = true;
}

function no() {
  window.location.href = 'http://nta.gov.kp';
}
    </script>
  </head>

  <body>

    <div id="cover">

      <button onclick="iknow()">JIMMY</button>
      <button onclick="no()">UHHHH...</button>
    </div>
